services:
  jeeves:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - whisper-cache:/root/.cache/huggingface
      - openwakeword-cache:/root/.cache/openwakeword
      - .:/code/
    command: python3 /code/jeeves_server.py
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  whisper-cache:
  openwakeword-cache: